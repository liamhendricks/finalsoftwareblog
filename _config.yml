title: Final Software Blog
description: "Developer blog for Final Software"
author:
  name: "FinalSoftware"
  email: "finalsoftware@protonmail.com"
  url: "https://finalsoftware.org"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

collections:
  wiki:
    output: true
    permalink: /wiki/:path/

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "FinalSoftware"
year : "2023"
